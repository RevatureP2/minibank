<app-navbar></app-navbar>
<table mdbTable hover="true">
    <thead>
      <tr>
        <th scope="col">{{this.user.firstname}} </th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let el of account">
        <th scope="row">{{el.id}}</th>
        <td>{{el.account_type}}</td>
        <td>{{el.balance}}</td>

      </tr>
    </tbody>
  </table>
