<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5" style="color:white">Create an account</h2>
  
                <form>
  
                  <div class="form-outline mb-4">
                    <input type="text" id="usernameinput" class="form-control form-control-lg" [(ngModel)]="usernameinput" name="username"/>
                    <label class="form-label" for="usernameinput" style="color:white">Your Username</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="fnameinput" class="form-control form-control-lg" [(ngModel)]="fnameinput" name="fname"/>
                    <label class="form-label" for="fnameinput" style="color:white">Your Firstname</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="lnameinput" class="form-control form-control-lg" [(ngModel)]="lnameinput" name="lname"/>
                    <label class="form-label" for="lnameinput" style="color:white">Your Lastname</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="email" id="emailinput" class="form-control form-control-lg" [(ngModel)]="emailinput" name="email"/>
                    <label class="form-label" for="emailinput" style="color:white">Your Email</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="password" id="passwordinput" class="form-control form-control-lg" [(ngModel)]="passwordinput" name="password"/>
                    <label class="form-label" for="passwordinput" style="color:white">Password</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="password" id="repeatpasswordinput" class="form-control form-control-lg" [(ngModel)]="repeatpasswordinput" name="repeat"/>
                    <label class="form-label" for="repeatpasswordinput" style="color:white">Repeat your password</label>
                  </div>
  
                  
  
                  <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="register()">Register</button>
                  </div>
                  
                  <div class="text-center text-muted mt-5 mb-0" [innerHtml]="htmltoadd"></div>
                  <p class="text-center text-muted mt-5 mb-0" style="color:white">Have already an account? <a href="http://localhost:4200" class="text-white-50 fw-bold"><u>Login here</u></a></p>
  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
