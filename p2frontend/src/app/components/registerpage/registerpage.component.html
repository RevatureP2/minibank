<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Create an account</h2>
  
                <form>
  
                  <div class="form-outline mb-4">
                    <input type="text" id="usernameinput" class="form-control form-control-lg" [(ngModel)]="usernameinput" name="username"/>
                    <label class="form-label" for="usernameinput">Your Username</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="fnameinput" class="form-control form-control-lg" [(ngModel)]="fnameinput" name="fname"/>
                    <label class="form-label" for="fnameinput">Your Firstname</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="lnameinput" class="form-control form-control-lg" [(ngModel)]="lnameinput" name="lname"/>
                    <label class="form-label" for="lnameinput">Your Lastname</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="email" id="emailinput" class="form-control form-control-lg" [(ngModel)]="emailinput" name="email"/>
                    <label class="form-label" for="emailinput">Your Email</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="password" id="passwordinput" class="form-control form-control-lg" [(ngModel)]="passwordinput" name="password"/>
                    <label class="form-label" for="passwordinput">Password</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="password" id="repeatpasswordinput" class="form-control form-control-lg" [(ngModel)]="repeatpasswordinput" name="repeat"/>
                    <label class="form-label" for="repeatpasswordinput">Repeat your password</label>
                  </div>
  
                  
  
                  <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="register()">Register</button>
                  </div>
                  
                  <div class="form-outline form-white mb-4" [innerHtml]="htmltoadd"></div>
                  <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="http://localhost:4200" class="fw-bold text-body"><u>Login here</u></a></p>
  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
