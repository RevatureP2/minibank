<section class="vh-100 gradient-custom" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase" style="color:white">Forgot your password?</h2>
                <p class="text-white-50 mb-5">Please enter your email!</p>
  
                <div class="form-outline form-white mb-4">
                  <input type="useremail" id="typeuseremailX" class="form-control form-control-lg" [(ngModel)]="useremail"/>
                  <label class="form-label" for="typeuseremailX" style="color:white"  >Email</label>
                </div>
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit"  (click)="reset()">Reset!  </button>
                <div class="form-outline form-white mb-4" [innerHtml]="htmltoadd" ></div>
               
  

  
              </div>
  
              <div>
                <p class="mb-0" style="color:white">Have already an account? <a href="http://localhost:4200" class="text-white-50 fw-bold"><u>Login here</u></a></p>
                <p class="mb-0" style="color:white">Don't have an account? <a href="http://localhost:4200/register" class="text-white-50 fw-bold">Sign Up</a></p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
